{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-purple-100 min-h-screen flex items-center justify-center">

  <form method="POST" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md animate-fade-in">
    {% csrf_token %}
    <img src="{% static 'images/logo.jpg' %}" alt="AKSHARA LEARN TOGETHER" class="h-16 mx-auto mb-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Create Your Account</h2>

    <!-- Messages block -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-3 rounded
              {% if message.tags == 'success' %}bg-green-100 text-green-800{% endif %}
              {% if message.tags == 'error' %}bg-red-100 text-red-800{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Form fields -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Full Name</label>
      <input type="text" name="name" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Email</label>
      <input type="email" name="email" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Phone Number</label>
      <input type="text" name="phone" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Password</label>
      <input type="password" name="password" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Confirm Password</label>
      <input type="password" name="confirm_password" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>

    {% if error %}
      <p class="text-red-600 text-sm mb-4">{{ error }}</p>
    {% endif %}

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300">Register</button>

    <p class="mt-4 text-sm text-center text-gray-600">Already have an account? <a href="/login/" class="text-blue-600 hover:underline">Login here</a></p>
  </form>

</body>
</html>
