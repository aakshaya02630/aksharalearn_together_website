<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Result - Akshara Learn Together</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-3xl mx-auto my-16 bg-white shadow-xl rounded-2xl overflow-hidden p-10 text-center">
    <h1 class="text-3xl font-bold text-indigo-700">🎉 Quiz Result</h1>
    <p class="mt-4 text-lg text-gray-600">Quiz: {{ quiz.title }}</p>
    <p class="text-gray-500">Date: {{ quiz.date }}</p>

    <div class="mt-6 p-6 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold">Your Score</h2>
      <p class="mt-4 text-4xl font-extrabold">
        {{ submission.score }} / {{ submission.total_questions }}
      </p>
      <p class="mt-2 text-lg">Skipped: {{ submission.skipped }}</p>
    </div>

    <div class="mt-8 flex justify-center gap-6">
      <a href="{% url 'quiz_progress' %}"
         class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-bold transition">
        📊 View Progress
      </a>
      <a href="{% url 'daily_quiz' %}"
         class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-bold transition">
        🔁 Try Another Quiz
      </a>
      <a href="{% url 'home' %}"
         class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-bold transition">
        🏠 Back to Home
      </a>
    </div>
  </div>

</body>
</html>
