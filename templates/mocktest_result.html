<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ mock_test.title }} - Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">
      Result for {{ mock_test.title }}
    </h1>

    <p class="text-lg text-gray-600 mb-4">
      ✅ Correct Answers: <span class="font-semibold text-green-600">{{ correct_answers }}</span>
    </p>
    <p class="text-lg text-gray-600 mb-4">
      ❌ Wrong Answers: <span class="font-semibold text-red-600">{{ wrong_answers }}</span>
    </p>
    <p class="text-lg text-gray-800 mb-6">
      Final Score: <span class="font-semibold text-blue-600">{{ result.score }}</span>
      / {{ total_questions }}
    </p>

    <a href="{% url 'mocktest_list' %}"
       class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-md transition">
       Back to Mock Tests
    </a>
  </div>
</body>
</html>
