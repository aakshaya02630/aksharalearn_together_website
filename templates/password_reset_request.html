{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Password</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        {% if form.email.errors %}
            <p class="text-red-500 text-sm">{{ form.email.errors }}</p>
        {% endif %}

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200">
            Send OTP
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        Remember your password? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>

</body>
</html>
